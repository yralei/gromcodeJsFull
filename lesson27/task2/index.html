<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <div class="counter">
      <button class="counter__button" data-action="decrease">-</button>
      <span class="counter__value">0</span>
      <button class="counter__button" data-action="increase">+</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
